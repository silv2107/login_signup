<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/layout.css">
    <title>Signup</title>
</head>
<body>
    <section>
        <header>
            <span class="login">Sign up</span>
            <span class="signup">Login</span>
        </header>
        <main>
            <form>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" value="Shashank@Peoplewho.design"><br>
                <label for="pass">Password</label><br>
                <input type="password" name="password" placeholder="Enter your password here"><br>
                <button type="submit" class="submit">
                    <div><img src="./img/arrow-pointing-to-right.png" alt="submit"></div>
                </button>              
            </form>
        </main>
        <footer>
            <p>or Signup with</p>
            <div>
                <a href="#"><img src="./img/twitter.png" alt="twitter"></a>
                <a href="#"><img src="./img/facebook.png" alt="facebook"></a>
                <a href="#"><img src="./img/google.png" alt="google"></a>
            </div>
        </footer>
    </section>
</body>
</html>
